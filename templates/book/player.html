<div hx-target="this" hx-swap="outerHTML" >
    

    {% if audio is defined %}
        <audio controls>
            <source src="audio?id={{ id }}&page={{ page }}" type="audio/wav">
        </audio>
    {% else %}
        <form hx-get="/player?id={{ book.id }}&page={{ page }}">

        
            {% if message is defined %}
                <button class="btn btn-primary" > {{ message }} </button >
            {% else %}
                <button class="btn btn-primary" > <img src="/static/images/speaker.png" width="20" height="20"> </button >
            {% endif %}

    </form>
    {% endif %}
    
</div>
